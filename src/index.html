  <meta property="og:url" content="https://enquegasto.com/">

  <meta property="og:description" content="Decí o escribí lo que gastaste y la inteligencia artificial lo registra por vos. Reportes, presupuesto y más. Gratis.">

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#343a40">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="EnQueGasto">
  <link rel="apple-touch-icon" href="assets/icons/icon-152x152.png">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "EnQueGasto",
    "url": "https://enquegasto.com",
    "description": "Controlá tus gastos hablando o escribiendo. La inteligencia artificial registra todo por vos.",
    "applicationCategory": "FinanceApplication",
    "operatingSystem": "Web",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>

  <!-- Apply saved theme before paint to avoid flash -->
  <script>
    (function() {
      var theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        var meta = document.querySelector('meta[name="theme-color"]');
        if (meta) meta.setAttribute('content', '#0f3460');
      }
    })();
  </script>
</head>
<body>
  <app-root>
    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;background:var(--bg-primary,#f5f5f5);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;gap:24px;">
      <div style="font-size:2em;font-weight:700;color:var(--text-heading,#1a1a1a);letter-spacing:-0.5px;">EnQueGasto</div>
      <div style="width:40px;height:40px;border:3px solid var(--border-color,#ddd);border-top-color:var(--accent,#007bff);border-radius:50%;animation:splash-spin 0.8s linear infinite;"></div>
      <style>@keyframes splash-spin{to{transform:rotate(360deg)}}</style>
    </div>
  </app-root>
</body>
</html>
